<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-recipe-list (recipewasSelected)="Selectedrecipe=$event"> </app-recipe-list>
    </div>
    <div class="col-md-7">
      <app-recipe-detail 
       *ngIf="Selectedrecipe; else infoText"
      [recipedetail]="Selectedrecipe">
      </app-recipe-detail>
      <ng-template #infoText>
        <p>Please Select Recipe</p>
      </ng-template>
    </div>
  </div>
</div>
