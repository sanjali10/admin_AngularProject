<body class="animsition">
  <div class="page-wrapper">
      <div class="page-content--bge5">
          <div class="container">
              <div class="login-wrap">
                  <div class="login-content">
                      <div class="login-logo">
                          <a href="#">
                              <img src="" alt="CoolAdmin">
                          </a>
                      </div>
                      <div class="login-form">
                          <form [formGroup]="loginForm">
                              <div class="form-group">
                                  <label>Email Address</label>
                                  <input class="au-input au-input--full" type="email" formControlName="name" placeholder="Email">
                              </div>
                              <div class="form-group">
                                  <label>Password</label>
                                  <input class="au-input au-input--full"  formControlName= "password" type="password"  placeholder="Password">
                              </div>
                              <div class="login-checkbox">
                                  <label>
                                      <input type="checkbox"  formControlName="rememberMe">Remember Me
                                  </label>
                                  <label>
                                      <a href="#">Forgotten Password?</a>
                                  </label>
                              </div>
                              <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                              
                          </form>
                          <div class="register-link">
                              <p>
                                  Don't you have account?
                                  <a href="#">Sign Up Here</a>
                              </p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  </div>

  <!-- Jquery JS-->
  

</body>
