    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [ngModel]="userModel.name" name="userName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [ngModel]="userModel.email" name="email">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" [ngModel]="userModel.phone" name="phone">
    </div>

    <div class="form-group">
     <select class="custom-select"  name="topic" ngModel>
       <option selected>I am intrested in</option>
       <option *ngFor="let topic of topics">{{ topic }}</option>
     </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" ngModel name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" ngModel name="timePreference" value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" ngModel name="subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

 

    <button class="btn btn-primary" type="submit">Submit form</button>

  </form>
</div>
