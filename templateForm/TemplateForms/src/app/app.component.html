    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched"   class="form-control" [(ngModel)]="userModel.name" name="userName">
   {{ name.untouched }}
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="userModel.email" name="email">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched"   class="form-control" [(ngModel)]="userModel.phone" name="phone">
      <small [class.d-none]="phone.valid || phone.untouched" class="text-danger">Phone number must be of 10 digit</small>
    </div>

    <div class="form-group">
     <select class="custom-select"  name="topic" [(ngModel)]="userModel.topic">
       <option value="">I am intrested in</option>
       <option *ngFor="let topic of topics">{{ topic }}</option>
     </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" [(ngModel)]="userModel.timePreference" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" [(ngModel)]="userModel.timePreference" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" [(ngModel)]="userModel.subscribe" name="subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

 

    <button class="btn btn-primary" type="submit">Submit form</button>

  </form>
</div>
